<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="A simple e-commerce shopping website" />
    <title>BuyHive Home</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../css/imageSlider.css">
    <link rel="stylesheet" href="../css/homeContent.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

      crossorigin="anonymous"

    />

  <body>
    <header>
      <a href="#" class="logo"><i class="fa fa-shopping-bag" aria-hidden="true"></i>BuyHive</a>
      <ul class="navigation">
        <div id="indicator"></div>
        <li><a href="#">Home</a></li>
        <li><a href="#">Groceries</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Furniture</a></li>
        <li><a href="#">Beauty</a></li>
      </ul>
      <div class="search">
        <input id="search" type="text" placeholder="Search..." />
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <i class="fa fa-bars" aria-hidden="true"></i>
    </header>
    <hr /><br>

    <div class="sliderContainer">
      <div class="slider">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
      </div>
      <div class="sliderBtns">
        <span class="prev"></span>
        <span class="next"></span>
      </div>
    </div>
    
    <br>

    <div class="deals">
      <h2 class="heading2"><span>Top Deals</span></h2>
      <div class="cards"></div>
    </div>
    <hr />

    <footer>
      <div class="footerContent">
        <div>
          <h6>Connect with us</h6>
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
          </ul>
        </div>
        <div>
          <h6>Merchant</h6>
          <p>Sell</p>
        </div>
        <div>
          <h6>More</h6>
          <p>About Us</p>
          <p>Payment</p>
        </div>
      </div>
      <div class="copyContent">
        <p class="copy"></p>
        <p>Email: rr456rashmi@gmail.com</p>
      </div>
    </footer>
    <script src="../js/design.js"></script>
